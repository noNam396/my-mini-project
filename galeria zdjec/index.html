<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria aut</title>
</head>

<body>
    <h1>Galeria Aut</h1>
    <ul class="gallery">
        <li class="thumbnail"><img tabindex="0" src="images/img1.png" alt="Zdjęcie pierwsze"></li>
        <li class="thumbnail"><img tabindex="0" src="images/img2.png" alt="Zdjęcie drugie"></li>
        <li class="thumbnail"><img tabindex="0" src="images/img3.png" alt="Zdjęcie trzecie"></li>
        <li class="thumbnail"><img tabindex="0" src="images/img4.png" alt="Zdjęcie czwarte"></li>
        <li class="thumbnail"><img tabindex="0" src="images/img5.png" alt="Zdjęcie piąte"></li>
        <li class="thumbnail"><img tabindex="0" src="images/img6.png" alt="Zdjęcie szóste"></li>
        <li class="thumbnail"><img tabindex="0" src="images/img7.png" alt="Zdjęcie siódme"></li>
        <li class="thumbnail"><img tabindex="0" src="images/img8.png" alt="Zdjęcie ósme"></li>
        <li class="thumbnail"><img tabindex="0" src="images/img9.png" alt="Zdjęcie dziewiąte"></li>
    </ul>
    <div class="popup hidden"><img src="">
        <button class="close_popup">X</button>
        <button class="button next_photo">&lt;</button>
        <button class="button previous_photo">&gt;</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
